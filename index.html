<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <h1>CRUD TODO</h1>
  <div class="row bg-dark text-white pl-4 pt-2 pb-2">
    <div>
      <label for="filter_by">Filter:</label>
      <select name="filter_by" id="options">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="complete">Complete</option>
      </select>
    </div>
  </div>
  <div class='bg-grey'>
    <div class="container bg-white list">
      
    </div>
    <div class="container">
      <div class="form-group row">
        <button type="button" class="btn btn-dark" id="newNoteButton">Create New Note</button>
        <div class="col-sm-10">
          <input type="text" class="form-control col-sm-2" id="newNoteText" placeholder="Walk the dog...">
        </div>
      </div>
    </div>
  </div>
